<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="image/Audio City Logo.png">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="login1">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    </div>
        <div class="field">
    
        <label for="FullName"><b>Full Name</b></label>
        <input type="text" placeholder="Enter your Full Name" name="FullName" required>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
    
        <label for="password-repeat"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" name="password-repeat" required>
    </div>
        <hr>
    <div class="term">
        <p>By creating an account you agree to our <a href="term&policy.html">Terms & Privacy</a></p>
        <button type="submit" class="RegisterButton">Register</button>
      </div>
    
      <div class="container-signin">
        <p>Already have an account? <a href="sign.html">Sign in</a>.</p>
      </div>
    </section>
    </form> 
    
</body>
</html>
