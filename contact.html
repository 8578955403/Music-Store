<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="image/Audio City Logo.png">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="login1">
    <div class="container">
        <h1>Contact</h1>
        <p>Please fill in this form to Contact . </p>
        <hr>
    </div>
        <div class="field">
    
        <label for="FullName"><b>Full Name</b></label>
        <input type="text" placeholder="Enter your Full Name" name="FullName" required>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="mobile-number"><b>Mobile Number</b></label>
        <input type="tel" placeholder="Enter Mobile Number" name="mobile-number" required>

        <label for="message"><b>Message</b></label>
        <textarea name="message" type="text" id="input-message" placeholder="Write Your Message Here"></textarea>
    
     
    </div>
        <!-- <hr> -->
    <div class="term">
       
        <button type="submit" class="RegisterButton">Send</button>
      </div>

    </section>
    </form> 
    
</body>
</html>
